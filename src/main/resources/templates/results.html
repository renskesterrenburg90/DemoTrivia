<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="layouts/default">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>
</head>
<body>
<div layout:fragment="list-of-results">

    <div class="results-container">
        <div class="question-and-chosen-answers" th:each="questionAndChosenAnswers : ${triviaQuestions}">
            <h3 th:id="@{|question-${questionAndChosenAnswersStat.count}|}"
                th:text="${questionAndChosenAnswers.key}"></h3>
            <div class="chosen-answer-and-result">
                <div class="chosen-answer" th:id="@{|answers-question-${questionAndChosenAnswersStat.count}|}"
                     th:text="${questionAndChosenAnswers.value}"></div>
                <img class="result" th:if="${results.get(questionAndChosenAnswersStat.index)}" src="/img/correct.png">
                <img class="result" th:unless="${results.get(questionAndChosenAnswersStat.index)}" src="/img/wrong.png">
            </div>
            <div class="correct-answer" th:if="${!results.get(questionAndChosenAnswersStat.index)}">Correct Answer:</div>
            <div class="correct-answer" th:if="${!results.get(questionAndChosenAnswersStat.index)}"
                 th:text="${correctAnswers.get(questionAndChosenAnswers.key)}">
            </div>
            <br>
        </div>
        <div class="buttons">
            <form action="/trivia" method="get">
                <input type="submit" id="new-questions-button" value="New Questions">
            </form>
        </div>
    </div>
</div>
</body>
</html>
